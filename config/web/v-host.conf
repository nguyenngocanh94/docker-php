<VirtualHost *:443>
    ServerName dev.na
	DocumentRoot /var/www/dev.na/public
	<Directory "/var/www/dev.na/public">
    	 Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>
    # Reverse proxy configuration
</VirtualHost>

<VirtualHost *:80>
    ServerName dev.na
	DocumentRoot /var/www/dev.na/public
	<Directory "/var/www/dev.na/public">
    	Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>
    # Reverse proxy configuration
</VirtualHost>
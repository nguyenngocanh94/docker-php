<VirtualHost *:443>
    ServerName dev.na
	DocumentRoot /var/www/dev.na/public
	SSLEngine on
	SSLCertificateFile /var/www/dev.na/server.crt
    SSLCertificateKeyFile /var/www/dev.na/server.key  
	<Directory "/var/www/dev.na/public">
    	 Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>
	ErrorLog /var/log/api_error.log
</VirtualHost>

<VirtualHost *:80>
    ServerName dev.na
	DocumentRoot /var/www/dev.na/public
	<Directory "/var/www/dev.na/public">
    	Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>
	ErrorLog /var/log/api_error.log
</VirtualHost>